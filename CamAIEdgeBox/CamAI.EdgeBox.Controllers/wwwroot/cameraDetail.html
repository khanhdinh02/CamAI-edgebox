<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CamAI Detail</title>
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/common.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/auth/checkAuth.js"></script>
        <script src="./js/detail/getCameraById.js"></script>
        <script src="./js/detail/updateCamera.js"></script>
        <script src="./js/detail/deleteCamera.js"></script>
    </head>
    <body>
        <header
            class="d-flex flex-wrap justify-content-around align-items-center py-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <button onclick="history.back()" class="back-button"><</button>
                <div style="font-weight: bold; font-size: 30px;"
                    id="name">Name</div>
            </div>
            <div>
                <button type="button" class="action-button-blue"
                    data-bs-toggle="modal"
                    data-bs-target="#modelUpdate">Update</button>
                <button type="button" class="action-button-red"
                    data-bs-toggle="modal"
                    data-bs-target="#modelDelete">Delete</button>
            </div>
        </header>
        <section class="brand-shop-edgebox-section">
            <div id="cameraDetails">
                <div class="row">
                    <div class="col">
                        <h5>Zone</h5>
                        <p id="zone"></p>
                    </div>
                    <div class="col">
                        <h5>Protocol</h5>
                        <p id="protocol"></p>
                    </div>
                    <div class="col">
                        <h5>Status</h5>
                        <p id="status"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Port</h5>
                        <p id="port"></p>
                    </div>
                    <div class="col">
                        <h5>Host</h5>
                        <p id="host"></p>
                    </div>
                    <div class="col">
                        <h5>path</h5>
                        <p id="path"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Will Run AI</h5>
                        <p id="willRunAI"></p>
                    </div>
                </div>
            </div>
        </section>
        <div>

            <!-- Modal Update-->
            <div class="modal fade"
                id="modelUpdate" tabindex="-1"
                aria-labelledby="updateModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="updateModalLabel">Update Camera</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="log-form-container">
                                <div class="pb-3" style="color: red;"
                                    id="errorMessage"></div>
                                <form id="updateCameraForm">

                                    <!-- Name -->
                                    <div>
                                        <label for="name"
                                            class="form-label">Name</label>
                                        <input type="text" class="form-control" required
                                            id="updateName">
                                        <div class="pb-3" style="color: red;"
                                            id="errorNameMessage"></div>
                                    </div>

                                    <!-- Zone -->
                                    <div>
                                        <div>Zone</div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input
                                                class="form-check-input updateZone"
                                                type="radio" name="updateZone"
                                                value=0
                                                id="updateZoneCashier">
                                            <label class="form-check-label"
                                                for="updateZoneCashier">
                                                0 - Cashier
                                            </label>
                                        </div>

                                        <div
                                            class="form-check form-check-inline">
                                            <input
                                                class="form-check-input updateZone"
                                                type="radio" name="updateZone"
                                                value=1
                                                id="updateZoneCustomer">
                                            <label class="form-check-label"
                                                for="updateZoneCustomer">
                                                1 - Customer
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Username -->
                                    <div>
                                        <label for="username"
                                            class="form-label">Username</label>
                                        <input type="text" class="form-control" required
                                            id="updateUsername">
                                        <div class="pb-3" style="color: red;"
                                            id="errorUsernameMessage"></div>
                                    </div>

                                    <!-- Password -->
                                    <div>
                                        <label for="password"
                                            class="form-label">Password</label>
                                        <input type="password" required
                                            class="form-control"
                                            id="updatePassword">
                                        <div class="pb-3" style="color: red;"
                                            id="errorPasswordMessage"></div>
                                    </div>

                                    <!-- Protocol -->
                                    <div>
                                        <label for="protocol"
                                            class="form-label">Protocol</label>
                                        <input type="text" class="form-control" required
                                            id="updateProtocol">
                                        <div class="pb-3" style="color: red;"
                                            id="errorProtocolMessage"></div>
                                    </div>

                                    <!-- Port -->
                                    <div>
                                        <label for="port"
                                            class="form-label">Port</label>
                                        <input type="text" class="form-control" required
                                            id="updatePort">
                                        <div class="pb-3" style="color: red;"
                                            id="errorPortMessage"></div>
                                    </div>

                                    <!-- Host -->
                                    <div>
                                        <label for="Host"
                                            class="form-label">Host</label>
                                        <input type="text" class="form-control" required
                                            id="updateHost">
                                        <div class="pb-3" style="color: red;"
                                            id="errorHostMessage"></div>
                                    </div>

                                    <!-- Path -->
                                    <div>
                                        <label for="path"
                                            class="form-label">Path</label>
                                        <input type="text" class="form-control" required
                                            id="updatePath">
                                        <div class="pb-3" style="color: red;"
                                            id="errorPathMessage"></div>
                                    </div>

                                    <!-- Will Run AI -->
                                    <div class="form-check mb-2">
                                        <label class="form-check-label"
                                            for="updateWillRunAi">Run AI</label>
                                        <input class="form-check-input"
                                            type="checkbox" role="switch"
                                            id="updateWillRunAi">
                                    </div>

                                    <button type="submit"
                                        class="action-button-blue">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Delete-->
            <div class="modal modal-dialog fade" id="modelDelete" tabindex="-1"
                aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="deleteModalLabel">Delete camera</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you want to delete this camera?
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="action-button-blue"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" id="deleteButton"
                                class="action-button-red">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
