<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CamAI Login</title>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/login.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/changePassword.js"></script>

    </head>
    <body>
        <div class="login-form-container">
            <h1 class="pb-2 border-bottom">Change password</h1>
            <div class="pb-3" style="color: red;" id="errorMessage"></div>
            <form id="changePasswordForm">
                <div class="mb-3">
                    <label for="oldPassword"
                        class="login-form-label">Old Pasword</label>
                    <input type="password" class="form-control"
                        id="oldPassword">
                    <div class="pb-3" style="color: red;"
                        id="errorOldPasswordMessage"></div>
                </div>

                <div class="mb-3">
                    <label for="newPassword"
                        class="login-form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword">
                    <div class="pb-3" style="color: red;"
                        id="errorNewPasswordMessage"></div>
                </div>

                <button type="submit" class="main-button">Submit</button>
            </form>
        </div>
    </body>
</html>
