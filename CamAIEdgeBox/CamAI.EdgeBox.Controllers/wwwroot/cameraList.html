<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CamAI List</title>
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/common.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/auth/checkAuth.js"></script>
        <script src="./js/list/getCameraList.js"></script>
        <script src="./js/list/addCamera.js"></script>
    </head>
    <body>
        <header
            class="d-flex flex-wrap justify-content-around align-items-center py-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <button onclick="history.back()" class="back-button"><</button>
                <div style="font-weight: bold; font-size: 30px;">Cam AI</div>
            </div>
            <button type="button" class="action-button-blue"
                data-bs-toggle="modal"
                data-bs-target="#modelAdd">Add Camera</button>
        </header>
        <section class="brand-shop-edgebox-section">
            <h1 class="pb-2 border-bottom mb-3">Camera List</h1>
            <table class="table table-striped table-hover align-middle"
                id="cameraTable">
                <thead>
                    <tr>
                        <th scope="col" style="display:none">ID</th>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Zone</th>
                        <th scope="col">Run AI</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be here -->
                </tbody>
            </table>
        </section>

        <div>
            <!-- Modal Add-->
            <div class="modal fade"
                id="modelAdd" tabindex="-1"
                aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5"
                                id="addModalLabel">Add Camera</h1>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-form-container">
                                <div class="pb-3" style="color: red;"
                                    id="errorMessage"></div>
                                <form id="addCameraForm">

                                    <!-- Name -->
                                    <div>
                                        <label for="name"
                                            class="form-label">Name</label>
                                        <input type="text" class="form-control" required
                                            id="name">
                                        <div class="pb-3" style="color: red;"
                                            id="errorNameMessage"></div>
                                    </div>

                                    <!-- Zone -->
                                    <div>
                                        <div>Zone</div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input zone"
                                                type="radio" name="zone" value=0
                                                id="zoneCashier" checked>
                                            <label class="form-check-label"
                                                for="zoneCashier">
                                                0 - Cashier
                                            </label>
                                        </div>

                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input zone"
                                                type="radio" name="zone" value=1
                                                id="zoneCustomer">
                                            <label class="form-check-label"
                                                for="zoneCustomer">
                                                1 - Customer
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Username -->
                                    <div>
                                        <label for="username"
                                            class="form-label">Username</label>
                                        <input type="text" class="form-control" required
                                            id="username">
                                        <div class="pb-3" style="color: red;"
                                            id="errorUsernameMessage"></div>
                                    </div>

                                    <!-- Password -->
                                    <div>
                                        <label for="password"
                                            class="form-label">Password</label>
                                        <input type="password" required
                                            class="form-control" id="password">
                                        <div class="pb-3" style="color: red;"
                                            id="errorPasswordMessage"></div>
                                    </div>

                                    <!-- Protocol -->
                                    <div>
                                        <label for="protocol"
                                            class="form-label">Protocol</label>
                                        <input type="text" class="form-control" required
                                            id="protocol">
                                        <div class="pb-3" style="color: red;"
                                            id="errorProtocolMessage"></div>
                                    </div>

                                    <!-- Port -->
                                    <div>
                                        <label for="port"
                                            class="form-label">Port</label>
                                        <input type="text" class="form-control" required
                                            id="port">
                                        <div class="pb-3" style="color: red;"
                                            id="errorPortMessage"></div>
                                    </div>

                                    <!-- Host -->
                                    <div>
                                        <label for="Host"
                                            class="form-label">Host</label>
                                        <input type="text" class="form-control" required
                                            id="host">
                                        <div class="pb-3" style="color: red;"
                                            id="errorHostMessage"></div>
                                    </div>

                                    <!-- Path -->
                                    <div>
                                        <label for="path"
                                            class="form-label">Path</label>
                                        <input type="text" class="form-control" required
                                            id="path">
                                        <div class="pb-3" style="color: red;"
                                            id="errorPathMessage"></div>
                                    </div>

                                    <!-- Will Run AI -->
                                    <div class="form-check mb-2">
                                        <label class="form-check-label"
                                            for="willRunAi">Run AI</label>
                                        <input class="form-check-input"
                                            type="checkbox" role="switch"
                                            id="willRunAi">
                                    </div>

                                    <button type="submit"
                                        class="action-button-blue">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
