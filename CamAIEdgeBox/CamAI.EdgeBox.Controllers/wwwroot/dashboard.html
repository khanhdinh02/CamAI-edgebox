<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamAI Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/common.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/auth/checkAuth.js"></script>
    <script src="./js/dashboard/getBrand.js"></script>
    <script src="./js/dashboard/getShops.js"></script>
</head>
<body>
<header
    class="d-flex flex-wrap justify-content-around align-items-center py-3 mb-4 border-bottom">
    <div class="d-flex justify-content-between align-items-center">
        <div style="font-weight: bold; font-size: 30px;">Cam AI</div>
    </div>
    <div>
        <a href="dashboard.html">
            <button class="main-button" onclick>Dashboard</button>
        </a>
        <a href="cameraList.html">
            <button class="main-button" onclick>Cameras</button>
        </a>
        <a href="changePassword.html">
            <button class="main-button" onclick>Change Password</button>
        </a>
    </div>
</header>
<section class="brand-shop-edgebox-section">
    <div
        class="d-flex flex-wrap justify-content-between brand-shop-container">

        <div class="brand-container">
            <h1 class="pb-2 border-bottom">Brand</h1>
            <div id="brandDetails">
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="p-2 flex-fill">
                        <h5>Name</h5>
                        <p id="camName">Test brand same as always
                            rught</p>
                    </div>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="p-2 flex-fill">
                        <h5>Phone</h5>
                        <p id="camPhone">0373339316</p>
                    </div>
                    <div class="p-2 flex-fill">
                        <h5>Email</h5>
                        <p id="camEmail">stillthesame@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="shop-container">
            <h1 class="pb-2 border-bottom">Shop</h1>
            <div id="brandDetails">
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="p-2 w-50">
                        <h5>Name</h5>
                        <p id="shopName">deer coffee2</p>
                    </div>
                    <div class="p-2 w-50">
                        <h5>Email</h5>
                        <p id="shopEmail">stillthesame@gmail.com</p>
                    </div>
                </div>
                <div
                    class="d-flex flex flex-wrap justify-content-between">
                    <div class="p-2 w-50">
                        <h5>Open Time</h5>
                        <p id="shopOpenTime">00:00:00</p>
                    </div>
                    <div class="p-2 w-50">
                        <h5>Close Time</h5>
                        <p id="shopCloseTime">23:00:00</p>
                    </div>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="p-2 w-50">
                        <h5>Address</h5>
                        <p id="shopAddress">123</p>
                    </div>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="p-2 w-50">
                        <h5>Is shop open</h5>
                        <p id="isShopOpen">true</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
