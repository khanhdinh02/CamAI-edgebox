<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamAI Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/auth/login.js"></script>
  </head>
  <body>
    <div class="login-form-container">
      <h1 class="pb-2 border-bottom">Login to Edge Box</h1>
      <div class="pb-3" style="color: red;" id="errorMessage"></div>
      <form id="loginForm" class="needs-validation">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <div class="pb-3" style="color: red;" id="errorUsernameMessage"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="login-form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="pb-3" style="color: red;" id="errorPasswordMessage"></div>
        </div>

        <button type="submit" class="main-button">Submit</button>
      </form>
    </div>
  </body>
</html>
